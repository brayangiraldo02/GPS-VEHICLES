<div
  class="container mx-auto px-4 min-h-[calc(100vh-15rem)] flex flex-col items-center justify-center"
>
  <div class="text-center mb-10">
    <h2 class="text-3xl font-bold text-slate-800 mb-2">Bienvenido al Sistema GPS</h2>
    <p class="text-slate-500">Selecciona un m√≥dulo para comenzar a trabajar</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
    @for (option of menuOptions; track option.title) {
      <div
        class="group relative overflow-hidden bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col justify-between p-6 md:p-8 h-auto min-h-48 md:h-48"
        [routerLink]="option.route"
        [class]="option.borderColor"
      >
        <mat-icon
          class="absolute -right-6 -bottom-6 w-40! h-40! text-[160px]! opacity-[0.03] group-hover:opacity-[0.1] transition-opacity rotate-12 select-none pointer-events-none text-slate-900"
        >
          {{ option.icon }}
        </mat-icon>

        <div class="flex items-start justify-between relative z-10">
          <div
            [class]="
              'w-14 h-14 rounded-xl flex items-center justify-center transition-colors duration-300 ' +
              option.colorClass
            "
          >
            <mat-icon class="scale-125">{{ option.icon }}</mat-icon>
          </div>

          <mat-icon
            class="text-slate-300 group-hover:translate-x-1 transition-transform duration-300"
            >arrow_forward</mat-icon
          >
        </div>

        <div class="relative z-10 mt-6 md:mt-4">
          <h3
            class="text-xl font-bold text-slate-800 mb-1 group-hover:text-primary-600 transition-colors"
          >
            {{ option.title }}
          </h3>
          <p class="text-slate-500 text-sm font-medium leading-relaxed max-w-[95%] md:max-w-[85%]">
            {{ option.description }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
