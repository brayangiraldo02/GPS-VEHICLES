<div class="container mx-auto">
  <h2 class="text-2xl font-bold text-slate-700 mb-6 pb-2">Bienvenido al Sistema de GPS</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (option of menuOptions; track option.title) {
    <div
      class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center cursor-pointer transition-all duration-300 hover:shadow-xl hover:-translate-y-1 group border border-gray-100"
      [routerLink]="option.route"
    >
      <div [class]="'w-16 h-16 rounded-full flex items-center justify-center mb-4 ' + option.color">
        <mat-icon class="scale-150">{{ option.icon }}</mat-icon>
      </div>

      <h3 [class]="'text-lg font-semibold text-gray-700 transition-colors ' + option.hoverColor">
        {{ option.title }}
      </h3>
    </div>
    }
  </div>
</div>
