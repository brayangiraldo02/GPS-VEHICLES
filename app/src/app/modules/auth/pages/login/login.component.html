<div class="flex justify-center items-center h-full bg-slate-50">
  <mat-card appearance="outlined" class="w-full max-w-sm px-4 py-6 shadow-xl border-slate-200">
    <div class="flex flex-col items-center justify-center mb-6">
      <img [src]="logoURL" alt="Logo" class="w-14 h-14 rounded-full shadow-sm mb-3" />

      <h1 class="text-2xl font-bold text-slate-800 tracking-tight">¡Bienvenido!</h1>
      <p class="text-slate-500 text-sm font-medium">Inicia sesión para continuar</p>
    </div>

    <mat-card-content>
      <form class="flex flex-col gap-1">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Usuario</mat-label>
          <input matInput type="password" required />
          <mat-icon matPrefix class="text-slate-400 mr-2">person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" required />
          <mat-icon matPrefix class="text-slate-400 mr-2">lock</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="px-4 pb-2">
      <button
        mat-flat-button
        class="w-full bg-slate-700! text-white! h-12 rounded-md text-base shadow-md hover:bg-slate-800! transition-colors"
      >
        <div class="flex items-center justify-center gap-2">
          <mat-icon>login</mat-icon>
          <span>Ingresar</span>
        </div>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
